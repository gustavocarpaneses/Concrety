<!DOCTYPE html>
<html data-ng-app="concretyApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Concrety</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/loading-bar.min.css" rel="stylesheet" />
    <link href="content/css/kendo.common.min.css" rel="stylesheet" />
    <link href="content/css/kendo.common-bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/kendo.bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="content/css/kendo.dataviz.bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/concrety.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/home">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-left" data-ng-hide="!authentication.isAuth">
                    <li>
                        <a href="#/diarioObra">Diário da Obra</a>
                    </li>

                    <li class="dropdown" dropdown>
                        <a role="button" class="dropdown-toggle" dropdown-toggle aria-haspopup="true" aria-expanded="false">
                            Serviços <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="nivel in niveisServico">
                                <a href="#/servicos/{{nivel.id}}">{{nivel.nome}}</a>
                            </li>
                        </ul>
                    </li>

                    <li class="dropdown" dropdown>
                        <a role="button" class="dropdown-toggle" dropdown-toggle aria-haspopup="true" aria-expanded="false">
                            Verificação de Materiais <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="nivel in niveisVerificacaoMaterial">
                                <a href="#/materiais/{{nivel.id}}">{{nivel.nome}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="">Olá {{authentication.userName}}</a>
                    </li>
                    <li class="dropdown" dropdown data-ng-hide="!authentication.isAuth">
                        <a role="button" class="dropdown-toggle" dropdown-toggle aria-haspopup="true" aria-expanded="false">
                            {{empreendimentoAtual.nome}} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="empreendimento in empreendimentosUsuario">
                                <a href="" data-ng-click="alterarEmpreendimento(empreendimento)">{{empreendimento.nome}}</a>
                            </li>
                        </ul>
                    </li>
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="" data-ng-click="logOut()">Logout</a>
                    </li>
                    <li data-ng-hide="authentication.isAuth">
                        <a href="#/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <!--
            <div class="page-header text-center">
                <h1>AngularJS Authentication</h1>
            </div>
            <p>This single page application is built using AngularJS, it is using OAuth bearer token authentication, ASP.NET Web API 2, OWIN middleware, and ASP.NET Identity to generate tokens and register users.</p>
            -->
        </div>
    </div>
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />

    <!-- 3rd party libraries -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-sanitize.min.js"></script>
    <script src="scripts/kendo.all.min.js"></script>
    <script src="scripts/cultures/kendo.culture.pt-BR.min.js"></script>
    <script src="scripts/messages/kendo.messages.pt-BR.min.js"></script>
    <script src="scripts/messages/angular-locale_pt-br.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/accountService.js"></script>
    <script src="app/services/niveisService.js"></script>
    <script src="app/services/servicosService.js"></script>
    <script src="app/services/servicoUnidadeService.js"></script>
    <script src="app/services/unidadesService.js"></script>
    <script src="app/services/diariosObraService.js"></script>
    <script src="app/services/condicoesClimaticasService.js"></script>
    <script src="app/services/materiaisService.js"></script>
    <script src="app/services/fornecedoresService.js"></script>
    <script src="app/services/ocorrenciasService.js"></script>
    <script src="app/services/patologiasService.js"></script>
    <script src="app/services/anexosService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/servicosController.js"></script>
    <script src="app/controllers/servicoUnidadeController.js"></script>
    <script src="app/controllers/modalNormasController.js"></script>
    <script src="app/controllers/diarioObraController.js"></script>
    <script src="app/controllers/materiaisController.js"></script>
    <script src="app/controllers/materialUnidadeController.js"></script>
    <script src="app/controllers/ocorrenciasController.js"></script>
</body>
</html>
