<!DOCTYPE html>
<html data-ng-app="concretyApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Concrety</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/loading-bar.min.css" rel="stylesheet" />
    <link href="content/css/kendo.common.min.css" rel="stylesheet" />
    <link href="content/css/kendo.common-bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/kendo.bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="content/css/kendo.dataviz.bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/concrety.css?v=2" rel="stylesheet" />
    <link href="content/css/lightbox.css" rel="stylesheet" />
    <link href="content/css/prettyPhoto.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <div class="logo_concrety">
                    <img src="content/css/Default/logo_concrety.png" />
                </div>
                <a class="navbar-brand" href="#/home">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-left" data-ng-hide="!authentication.isAuth">
                    <li class="dropdown" dropdown>
                        <a role="button" class="dropdown-toggle" dropdown-toggle aria-haspopup="true" aria-expanded="false">
                            Serviços <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="nivel in niveisServico">
                                <a href="#/servicos/{{nivel.id}}">{{nivel.nome}}</a>
                            </li>
                        </ul>
                    </li>

                    <li class="dropdown" dropdown>
                        <a role="button" class="dropdown-toggle" dropdown-toggle aria-haspopup="true" aria-expanded="false">
                            Verificação de Materiais <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="nivel in niveisVerificacaoMaterial">
                                <a href="#/materiais/{{nivel.id}}">{{nivel.nome}}</a>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <a href="#/diarioObra">Diário da Obra</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="">Olá {{authentication.userName}}</a>
                    </li>
                    <li class="dropdown" dropdown data-ng-hide="!authentication.isAuth">
                        <a role="button" class="dropdown-toggle" dropdown-toggle aria-haspopup="true" aria-expanded="false">
                            {{empreendimentoAtual.nome}} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="empreendimento in empreendimentosUsuario">
                                <a href="" data-ng-click="alterarEmpreendimento(empreendimento)">{{empreendimento.nome}}</a>
                            </li>
                        </ul>
                    </li>
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="" data-ng-click="logOut()">Logout</a>
                    </li>
                    <li data-ng-hide="authentication.isAuth">
                        <a href="#/login">Login</a>
                    </li>
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="app/partials/ajuda.html?iframe=true&width=90%&height=100%" title="ajuda" rel="prettyPhoto[iframes]">
                            <i class="glyphicon glyphicon-info-sign"></i>
                        </a>
                    </li>
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="" ng-click="abrirModalFeedback()" title="Envie sua dúvida ou sugestão">
                            <i class="glyphicon glyphicon-bullhorn"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
        </div>
    </div>
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <!-- 3rd party libraries -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-sanitize.min.js"></script>
    <script src="scripts/kendo.all.min.js"></script>
    <script src="scripts/cultures/kendo.culture.pt-BR.min.js"></script>
    <script src="scripts/messages/kendo.messages.pt-BR.min.js?v=1"></script>
    <script src="scripts/messages/angular-locale_pt-br.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <script src="scripts/lightbox.min.js"></script>
    <script src="scripts/jquery.prettyPhoto.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js?v=1"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js?v=1"></script>
    <script src="app/services/authService.js?v=3"></script>
    <script src="app/services/accountService.js?v=2"></script>
    <script src="app/services/niveisService.js?v=1"></script>
    <script src="app/services/servicosService.js?v=1"></script>
    <script src="app/services/servicoUnidadeService.js?v=2"></script>
    <script src="app/services/unidadesService.js?v=1"></script>
    <script src="app/services/diariosObraService.js?v=3"></script>
    <script src="app/services/condicoesClimaticasService.js?v=1"></script>
    <script src="app/services/materiaisService.js?v=2"></script>
    <script src="app/services/fornecedoresService.js?v=1"></script>
    <script src="app/services/ocorrenciasService.js?v=3"></script>
    <script src="app/services/patologiasService.js?v=1"></script>
    <script src="app/services/emailService.js?v=2"></script>
    <script src="app/services/periodosDiariosObraService.js?v=1"></script>
    <script src="app/services/graficosService.js?v=1"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js?v=2"></script>
    <script src="app/controllers/homeController.js?v=4"></script>
    <script src="app/controllers/loginController.js?v=2"></script>
    <script src="app/controllers/servicosController.js?v=1"></script>
    <script src="app/controllers/servicoUnidadeController.js?v=3"></script>
    <script src="app/controllers/modalNormasController.js?v=1"></script>
    <script src="app/controllers/diarioObraController.js?v=3"></script>
    <script src="app/controllers/materiaisController.js?v=2"></script>
    <script src="app/controllers/materialUnidadeController.js?v=1"></script>
    <script src="app/controllers/ocorrenciasController.js?v=2"></script>
    <script src="app/controllers/modalFeedbackController.js?v=2"></script>
    <script src="app/controllers/signupController.js?v=2"></script>
    <script src="app/controllers/relatorios/diarioObraController.js?v=1"></script>
    <script src="app/controllers/relatorios/materiaisController.js?v=1"></script>
    <script src="app/controllers/relatorios/graficosController.js?v=1"></script>
    <!-- Load directives -->
    <script src="app/directives/printDiv.js"></script>

    <!--lightbox do help-->
    <script type="text/javascript" charset="utf-8">
    $(document).ready(function () {
        $("a[rel^='prettyPhoto']").prettyPhoto();
    });
    </script>

</body>
</html>
