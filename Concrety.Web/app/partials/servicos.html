
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <div class="pesquisa">
            <ul>
                <li data-ng-repeat="nivel in niveis">
                    {{nivel.nome}}:
                    <select kendo-drop-down-list
                            id="nivel{{$index}}"
                            k-options="dropDownOptions[$index]"
                            style="width: auto"
                            ng-model="$parent.$parent.unidadeSelecionada"
                            ng-if="$last"></select>
                    <select kendo-drop-down-list
                            id="nivel{{$index}}"
                            k-options="dropDownOptions[$index]"
                            style="width: auto"
                            ng-if="!$last"></select>
                </li>
            </ul>
        </div>
        <div class="servicos">
            <div kendo-tab-strip k-content-urls="urlsServicos">
                <ul>
                    <li ng-class="{'k-state-active': servico.atual}" data-ng-repeat="servico in servicos">
                        {{servico.nome}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
