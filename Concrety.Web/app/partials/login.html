<div class="login_concrety">
    <form class="form-login" role="form">
            <div class="logo_concrety_login">
                <img src="../../content/css/Default/LOGO_EXEMPLO.png" />
            </div>
            <div class="login_form_direito">
                <h2 class="form-login-heading">Login</h2>
                <input type="text" class="form-control" placeholder="Email" data-ng-model="loginData.userName" required autofocus>
                <input type="password" class="form-control" placeholder="Senha" data-ng-model="loginData.password" required>
                <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="login()">Login</button>
                <div data-ng-hide="message == ''" class="alert alert-danger">
                    {{message}}
                </div>
            </div>
    </form>
</div>
